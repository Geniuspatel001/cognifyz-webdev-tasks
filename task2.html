<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 - JavaScript</title>
</head>
<body>
  <h1>JavaScript Tasks</h1>

  <!-- Greeting -->
  <button onclick="showGreeting()">Show Greeting</button>

  <br><br>

  <!-- Calculator -->
  <input id="num1" type="number" placeholder="Enter first number">
  <input id="num2" type="number" placeholder="Enter second number">
  <button onclick="addNumbers()">Add</button>
  <p id="result"></p>

  <script>
    function showGreeting() {
      let hour = new Date().getHours();
      let message = hour < 12 ? "Good Morning!" :
                    hour < 18 ? "Good Afternoon!" : "Good Evening!";
      alert(message);
    }

    function addNumbers() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (n1 + n2);
    }
  </script>
</body>
</html>
